version: 0.1
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.5
      uri: https://github.com/trunk-io/plugins
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
cli:
  version: 0.18.1-beta
lint:
  disabled:
    - git-diff-check
    - cspell
  enabled:
    - eslint@8.25.0
    - actionlint@1.6.21
    - gitleaks@8.15.0
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
  ignore:
    - linters: [ALL]
      paths:
        - .yarnrc.yml
        - .yarn/**
        - .husky/**
        - lib/**
        - "**/node_modules/**"
        - output/**
        - "*.lock"
